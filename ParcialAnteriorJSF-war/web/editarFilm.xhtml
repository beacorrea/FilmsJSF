<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Pel√≠cula</title>
    </h:head>
    <h:body>
        <h1>Editar Pelicula </h1>
        <h:form>
            <table>
                <tr>
                    <td>T&iacute;tulo:</td>
                    <td><h:inputText value="#{filmsEditarBean.pelicula.title}" size="30"></h:inputText></td>
                </tr>
                <tr>
                    <td>Descripci&oacute;n:</td>
                    <td><h:inputText value="#{filmsEditarBean.pelicula.description}" size="100"></h:inputText></td>
                </tr>
                <tr>
                    <td>Release Year:</td>
                    <td><h:inputText value="#{filmsEditarBean.pelicula.releaseYear}">
                            <f:validateLongRange minimum="1" maximum="2020"></f:validateLongRange>
                        </h:inputText></td>
                </tr>
                <tr>
                    <td>Language:</td>
                    <td><h:selectOneMenu value="#{filmsEditarBean.languageSeleccionado}">
                            <f:selectItems value="#{filmsEditarBean.listaLanguage}" var="language" 
                                           itemLabel="#{language.name}" itemValue="#{language.languageId}"></f:selectItems>
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Rental Duration:</td>
                    <td><h:inputText value="#{filmsEditarBean.pelicula.rentalDuration}">
                            <f:validateDoubleRange minimum="0.1"></f:validateDoubleRange>
                        </h:inputText></td>
                </tr>
                <tr>
                    <td>Rental Rate:</td>
                    <td><h:inputText value="#{filmsEditarBean.pelicula.rentalRate}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Film Length:</td>
                    <td><h:inputText value="#{filmsEditarBean.pelicula.FLength}">
                            <f:validateLongRange minimum="1"></f:validateLongRange>
                        </h:inputText></td>
                </tr>
                <tr>
                    <td>Replacement Cost:</td>
                    <td><h:inputText value="#{filmsEditarBean.pelicula.replacementCost}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Rating:</td>
                    <td><h:selectOneMenu value="#{filmsEditarBean.ratingSeleccionado}">
                            <f:selectItems value="#{filmsEditarBean.listaRating}" var="rating" 
                                           itemLabel="#{rating.description}" itemValue="#{rating.ratingId}"></f:selectItems>
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Special Features:</td>
                    <td><h:inputText value="#{filmsEditarBean.pelicula.specialFeatures}" size="100"></h:inputText></td>
                </tr>
                <tr>
                    <td>Last Update:</td>
                    <td><h:inputText value="#{filmsEditarBean.pelicula.lastUpdate}" disabled="true"></h:inputText></td>
                </tr>
            </table>
            <h:commandButton action="#{filmsEditarBean.doGuardar()}" value="Guardar"></h:commandButton>
            <h:commandLink action="#{filmsEditarBean.doCancelar()}" value="Cancelar"></h:commandLink>
        </h:form>
    </h:body>
</html>
