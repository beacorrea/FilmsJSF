<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de películas</title>
    </h:head>
    <h:body>
        <h1>Lista de películas</h1>
        <h:form>
            <h:selectOneMenu id="categorias" value="#{filmsBean.categoriaSeleccionada}">
                <f:selectItem itemLabel="Categorías" itemValue="" />
                <f:selectItems value="#{filmsBean.listaCategorias}"/>
                <f:ajax render="tabla"></f:ajax>
            </h:selectOneMenu>
            <h:commandButton value="Buscar" action="#{filmsBean.mostrarPorCategoria()}"></h:commandButton>
            
            <h:dataTable id="tabla" value="#{filmsBean.listaFilms}" var="listaFilms">
                <h:column>
                    <f:facet name="header">
                        Title
                    </f:facet>
                        #{listaFilms.title}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Release Year
                    </f:facet>
                        #{listaFilms.releaseYear}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Film Length
                    </f:facet>
                        #{listaFilms.FLength}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Rating Description
                    </f:facet>
                        #{listaFilms.description}
                </h:column>
                <h:column>
                    <f:facet name="header">  
                    </f:facet>
                    <h:commandButton action="#{filmsBean.doBorrar(listaFilms.filmId)}" value="Eliminar"/>
                </h:column>
                <h:column>
                    <f:facet name="header">  
                    </f:facet>
                    <h:commandButton action="#{filmsBean.doEditar(listaFilms.filmId)}" value="Editar"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
